import numpy as np

def linan(A, B):
res = np.linalg.solve(A,B)
return res
Flist = list(map(np.float32, input().split()))
Slist = list(map(np.float32, input().split()))
Farr = np.array(Flist)
Sarr = np.array(Slist)
A = np.array([[Farr[0],Farr[1]], [Sarr [0],Sarr[1]]])
B = np.array([Farr[2],Sarr[2]])
print(linan(A, B)[0], linan(A, B)[1])
                </code>
